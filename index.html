<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tip Calculator</title>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/tipForm.js"></script>
</head>
<body>
  <form>
    <h2>ITMD-441 - Lab 3 - Dylan Baltrus</h2>
	<h1>Tip Calculator</h2>
    <label>Bill Total: </label>
    <input id="billTotal" type="text" value="0.00" name="billTotal"></input>
	<label>Tip: <input id="tipSlider" type="range" name="tipSlider" min="0" max="100" step="1" value="0"></label>
	<label>Tip Percentage: </label>
    <input id="tipPercent" disabled class="display" type="text" name="tipPercent"></input>
	<label>Tip Amount: </label>
    <input id="tipAmount" disabled class="display" type="text" value="0.00" name="tipAmount"></input>
	<label>Total Bill with Tip: </label>
    <input id="grandTotal" disabled class="display" type="text" value="0.00" name="grandTotal"></input>
  </form>
</body>
</html>
